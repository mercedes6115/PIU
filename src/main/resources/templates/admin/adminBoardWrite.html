<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
</head>
<link rel="stylesheet" th:href="@{/assets/css/admin_style.css}">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- summernote css  -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

<body>
    <div class="root">

        <!-- sidebar -->
        <div id="sidebar">
        </div>
        <!-- sidebar -->

        <!-- content -->
        <div id="container">
            <div>
                <h2>공지사항 등록</h2>
            </div>
            <div class="searchBox">
                <form id="boardWriteForm">
                    <table>
                        
                        <tr>
                            <td><span>제목</span><input type="text" name="" id="boardTitle"></td>
                        </tr>
                        
                        <!-- floala 에디터 -->
                        <tr>
                            <td><textarea id="summernote" name=""></textarea></td>
                        </tr>
                    </table>
                 
                </form>
                
            </div>
            <div class="btnBox">
                <button type="button" id="boardWriteBtn">등록</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 부스트랩 js -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!-- summernote js -->
<script
src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $(document).ready(function () {
        $('#sidebar').load("adminSideBar.html");
    })


    // 툴바중에 필요 없는것 정리
    $('#summernote').summernote({
    placeholder : '내용을 입력해주세요',
    tabsize : 2,
    height : 300
});
</script>






</html>
