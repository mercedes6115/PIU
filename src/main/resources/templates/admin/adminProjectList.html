                        <tr>
                            <th>검색분류</th>
                            <td colspan="3">
                                <select>
                                    <option>프로젝트명</option>

                            </td>
                        </tr>
                        <tr>
                            <th>유형분류</th>
                            <td colspan="3">
                                <select>
                                    <option>전체</option>
                                    <option>산</option>
                                    <option>바다</option>

                                        <option>프로젝트종료일</option>
                                        <option>프로젝트승인일</option>

                                    <a class="btnDate" href="">오늘</a>
                                    <a class="btnDate" href="">3일</a>
                                    <a class="btnDate" href="">7일</a>
                                    <a class="btnDate" href="">1개월</a>
                                    <a class="btnDate" href="">3개월</a>
                                    <a class="btnDate" href="">1년</a>
                                    <a class="btnDate" href="">전체</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <div class="productFilterBox">
                                <th>프로젝트 상태</th>
                                <td>
                                    <span>전체</span><input type="radio" name="snsCheck" id="" checked>
                                    <span>승인대기</span><input type="radio" name="snsCheck" id="">
                                    <span>진행완료</span><input type="radio" name="snsCheck" id="">
                                    <span>지급완료</span><input type="radio" name="snsCheck" id="">
                                </td>
                              
                            </div>
                        </tr>
                    </table>
                    <div class="btnBox">
                        <button type="button" id="productSearchBtn">검색</button>
                        <button type="button" id="productSearchBtn">초기화</button>
                    </div>
                </form>
            </div>

            <!-- 클래스명 변경 -->
            <div class="listBox">
                <table>
                    <tr>
                        <div class="listFilter">
                            <span>[총
                                <strong>2</strong>
                                개]</span>
                            <select>
                                <option>등록일 역순</option>
                                <option>등록일 순</option>
                                <option>-----------</option>
                                <option>수정일 역순</option>

                            </select>
                        </div>

                        <td colspan="12">
                            <div class="listTitle">
                                <a href="" class="listBtn">삭제</a>
                                <a href="" class="listBtn" id="productDisplayChage">진열변경</a>
                                <a href="" class="listBtn">판매변경</a>
                                <a href="" class="listBtn">상품등록</a>
                            </div>
                        </td>
            </div>
            </tr>


            <tr>

                <th scope="col">상품명</th>

                <td><a href="#">초록초록 고무장갑</a></td>

                <td>2022-06-12</td>

            <tr>

                <td>20201918</td>

                <td><a href="#">초록초록 고무장갑</a></td>

                <td>판매함</td>
                <td>2022-06-12</td>
                <td><a href="#">상세보기</a></td>
            </tr>

            <!-- 페이징 처리  -->

                <a href="#">&lt;</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
